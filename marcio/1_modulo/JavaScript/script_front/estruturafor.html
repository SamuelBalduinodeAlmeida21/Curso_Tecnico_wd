<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estrutura de repetição(FOR)</title>
</head>
<body>
    <p id="demonstracao"></p>
    <script type="text/javascript">
        alert("Estrutura de repetição FOR")
        var frase = "";
        var i;
        for (i = 0; i < 10; i++) {
            frase += "O número é " + i + "<br>";
        }
        document.getElementById("demonstracao").innerHTML = frase;
    </script>
</body>
</html>
