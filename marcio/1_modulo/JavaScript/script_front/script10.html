<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funções Data</title>
</head>
<body>
    <script type="text/javascript">

        var hoje, mes;
        hoje = new Date();
        mes= hoje.getMonth();

        switch(mes){
            case 0: 
                document.write("Mês de Janeiro");
                break;
            case 1: 
                document.write("Mês de Fevereiro");
                break;
            case 2: 
                document.write("Mês de Março");
                break;
            case 3: 
                document.write("Mês de Abril");
                break;
            case 4: 
                document.write("Mês de Maio");
                break;
            case 5: 
                document.write("Mês de Junho");
                break;
            case 6: 
                document.write("Mês de Julho");
                break;
            case 7: 
                document.write("Mês de Agosto");
                break;
            case 8: 
                document.write("Mês de Setembro");
                break;
            case 9: 
                document.write("Mês de Outubro");
                break;
            case 10: 
                document.write("Mês de Novembro");
                break;
            case 11: 
                document.write("Mês de Dezembro");
                break;
        }
    </script>
</body>
</html>
