<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>estrutura condicional</title>
</head>
<body>
    <script language="javascript">
        var numero = 15;
        if(numero % 2 == 0) {
            alert(numero + " é par");
            document.write("Esta frase pertence ao if");
        } else{
            alert(numero + " é impar");
            document.write("Esta frase pertence ao else");
        }   
    </script>
</body>
</html>
