<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <title>Tabuadinha</title>
</head>
<body>
    <script language="javascript">
        alert("Tabuadinha b√°sica no javascript")

        var valor1 = 113
        var valor2 = 89
        var resultado
        
        resultado = valor1 + valor2;
        document.write(valor1 + " + " + valor2 + " = " + resultado);
        document.write("<br>")

        resultado = valor1 - valor2;
        document.write(valor1 + " - " + valor2 + " = " +  resultado);
        document.write("<br>")

        resultado = valor1 * valor2;
        document.write(valor1 + " x " + valor2  + " = " + resultado);
        document.write("<br>")
        
        resultado = valor1 / valor2;
        document.write(valor1 + " / "  + valor2 + " = " +  resultado);
        document.write("<br>")

        resultado = valor1 ** valor2;
        document.write(valor1 + "<sup>" + valor2 + "</sup>" + resultado);
        document.write("<br>")

        resultado = (valor1/100) * valor2;
        document.write(valor1 + "%" + valor2 + "=" + resultado);
        document.write("<br>");

    </script>
</body>
</html>
