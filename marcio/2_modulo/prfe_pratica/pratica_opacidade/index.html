<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Opacidade</title>
</head>
<body>
    <article>
        <header>
            <h1 id="titulo">Imagens fotografadas</h1>        
        </header>
        <section>
            <figure>
                <img src="montanha.jpg" alt="Imagem de montanha">
                <figcaption>Foto da capa do jodo de playstation 2, Need for Speed Most Wanted</figcaption>
            </figure>
            <p>O elemento <i>Figure</i> é utilizado para vários tipos de imagem: diagramas, ilustrações, fotos, (entr outros conteúdos). </p>
            <p><strong>Observação:</strong>O elemento figure não é suportado pelo navegador internet explorer versão 8.</p>
            <figure>
                <img src="floresta.jpg" alt="Floresta">
                <img src="mar.jpg" alt="Mar">
                <img src="montanha.jpg" alt="Montanha">
            </figure>
        </section>
    </article>
    <!--O elemento é utilizado para vários tipos de imagem: diagramas, ilustrações, fotos, (entre vários outros conteúdo).
    Observação: o elemento figure não é suportado pelo navegador  internet explorer versão 8.-->
    
</body>
</html>
