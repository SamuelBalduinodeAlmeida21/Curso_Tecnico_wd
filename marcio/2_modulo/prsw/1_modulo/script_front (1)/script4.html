<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Bulldog</title>
</head>
<body>
    <script language="javascript">
        i++ //abreviação de i = i + 1
        document.write("valor de i = " + i);
        i++;
        document.write("<br> incrementando mais uma vez, agora valor de i = " + i);
        i--; //abreviação de i = i - 1
        document.write("<br> Decrementando o valor de i, agora i vale " + i);
        i += 4; //abreviação de i = i + 4
        document.write("<br>Somando o valor de i com o valor de 4 : " + i);
        i -= 3; //abreviação de i = i -3 
        document.write("<br> Subtraindo o valor de i por 3 :" + i);
        i *= 5; // abreviação de i = i + 5
        document.write("<br>Multiplicando o valor de i por 5 : " + i);
    </script>
</body>
</html>
