<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Panzer</title>
</head>
<body>
    <script language="javascript">
        var valor1 = 10
        var valor2 = 5
        var resultado;
        resultado = valor1 + valor2;
        document.write(valor1 + " + " + valor2  + " = " + resultado);
        document.write("<br>")
        
        resultado = valor1 - valor2;
        document.write(valor1 + " - " + valor2  + " = " + resultado);
        document.write("<br>")
        
        resultado = valor1 * valor2;
        document.write(valor1 + " x " + valor2  + " = " + resultado);
        document.write("<br>")
        
        resultado = valor1 / valor2;
        document.write(valor1 + " / " + valor2  + " = " + resultado);
        document.write("<br>")

        resultado = valor1 ** valor2;
        document.write(valor1 + "<sup>" + valor2  + "</sup>" + resultado);
        document.write("<br>")
        
        resultado = (valor1/100) * valor2;
        document.write(valor1 + "%" + valor2  + "=" + resultado);
        document.write("<br>")
        
        
        
    </script>
</body>
</html>
