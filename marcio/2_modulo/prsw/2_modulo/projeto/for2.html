<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="num_pares"></p>
    <script>
        alert("Estrutura de repetição de números PARES")
        var frase = "";
        var i; 
        for(i=0; i<=50; i+=2){
            frase += "são pares os números : " + i + "<br>";
        }
        document.getElementById("num_pares").innerHTML = frase;
    </script>
</body>
</html>
