<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ordem decrescente</title>
</head>
<body>
    <p id="decrescente"></p>
    <script>
    alert("Ordem decrescente")

    var frase = "";
    var i;
    for(i=50; i>=1; i--) {
        frase +="a ordem dos números é " + i + "<br>"
    }
    document.getElementById("decrescente").innerHTML = frase;
    
    </script>
</body>
</html>
