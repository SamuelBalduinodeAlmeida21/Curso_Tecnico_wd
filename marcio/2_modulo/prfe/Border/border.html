<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,inital-scale=1.0">
        <link rel="stylesheet" href="border.css">
        <title>Bordas </title>
    </head>
    <body>
        <article>
            <header>
                <h1 id="titulo">Estilo da Borda - Border CSS</h1>
            </header>
            <section>
                <p id="dotted">Borda Pontilhada</p>
                <p id="dashed">Borda Tracejada</p>
                <p id="solid">Borda continua</p>
                <p id="double">Borda dupla</p>
                <p id="groove">Borda continua mais fina</p>
                <p id="ridge">Borda continua saltitante</p>
                <p id="inset">Borda continua que deixa o paragráfo mais fundo</p>
                <p id="outset">Borda continua que deixa o paragráfo mais elevado</p>
                <p id="hidden">Borda escondida</p>
                <p id="none">Nenhuma borda</p>
            </section>
        </article>
    </body>
